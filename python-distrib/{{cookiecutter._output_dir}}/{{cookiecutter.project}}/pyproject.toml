# `{{ cookiecutter.project }}` python packaging
# generated by `cookiecutter {{ cookiecutter._template }}`
# on {% now 'utc', '%Y-%m-%d %H:%M:%S' %}
[build-system]
requires = ["setuptools >=61"]
build-backend = "setuptools.build_meta"

[project]
name = "{{ cookiecutter.project }}"
version = "{{ cookiecutter.version }}"
description = "{{ cookiecutter.description }}"
authors = [
    {name = "{{ cookiecutter.author }}", email = "{{ cookiecutter.author_email }}"},
]
license = {file = "LICENSE.txt"}
requires-python = ">=3.7"
dependencies = [
]
dynamic = ["readme"]

[tool.setuptools.dynamic]
readme = {file = ["README.txt", "CHANGES.txt"]}

{% if cookiecutter.__src %}
[tool.setuptools.packages.find]
where = ["{{ cookiecutter.__src }}"]
{% endif %}

[tool.setuptools.package-data]
"*" = ["*"]
